detect:
  # Positive detections
  - description: "detects camelCase"
    input:
      text: "helloWorld"
    expected: "camel"

  - description: "detects camelCase three words"
    input:
      text: "helloWorldTest"
    expected: "camel"

  - description: "detects PascalCase"
    input:
      text: "HelloWorld"
    expected: "pascal"

  - description: "detects PascalCase three words"
    input:
      text: "HelloWorldTest"
    expected: "pascal"

  - description: "detects snake_case"
    input:
      text: "hello_world"
    expected: "snake"

  - description: "detects SCREAMING_SNAKE"
    input:
      text: "HELLO_WORLD"
    expected: "screaming"

  - description: "detects kebab-case"
    input:
      text: "hello-world"
    expected: "kebab"

  - description: "detects Train-Case"
    input:
      text: "Hello-World"
    expected: "train"

  - description: "detects Title Case"
    input:
      text: "Hello World"
    expected: "title"

  - description: "detects sentence case"
    input:
      text: "Hello world"
    expected: "sentence"

  - description: "detects flat"
    input:
      text: "helloworld"
    expected: "flat"

  - description: "detects upper_flat"
    input:
      text: "HELLOWORLD"
    expected: "upper_flat"

  # Single words
  - description: "single lowercase is flat"
    input:
      text: "hello"
    expected: "flat"

  - description: "single capitalized is pascal"
    input:
      text: "Hello"
    expected: "pascal"

  - description: "single uppercase is upper_flat"
    input:
      text: "HELLO"
    expected: "upper_flat"

  # Undetectable / null cases
  - description: "empty string"
    input:
      text: ""
    expected: null

  - description: "mixed snake and camel"
    input:
      text: "hello_World"
    expected: null

  - description: "mixed kebab and pascal"
    input:
      text: "Hello-world"
    expected: null

  - description: "numbers only"
    input:
      text: "123"
    expected: null

  - description: "inconsistent spaces"
    input:
      text: "hello World"
    expected: null

  - description: "mixed delimiters"
    input:
      text: "hello_world-test"
    expected: null

  # Edge cases with numbers
  - description: "camel with number"
    input:
      text: "version2Release"
    expected: "camel"

  - description: "snake with number"
    input:
      text: "version_2_release"
    expected: "snake"


