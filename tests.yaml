# caseshift Test Suite
# Version: 0.1.0
#
# Each test case includes:
#   - description: Human-readable test name
#   - input: Function arguments
#   - expected: Expected return value
#
# Total: 156 test cases

to_camel:
  # Basic conversions
  - description: "from snake_case"
    input:
      text: "hello_world"
    expected: "helloWorld"

  - description: "from PascalCase"
    input:
      text: "HelloWorld"
    expected: "helloWorld"

  - description: "from kebab-case"
    input:
      text: "hello-world"
    expected: "helloWorld"

  - description: "from SCREAMING_SNAKE"
    input:
      text: "HELLO_WORLD"
    expected: "helloWorld"

  - description: "from Title Case"
    input:
      text: "Hello World"
    expected: "helloWorld"

  - description: "from sentence case"
    input:
      text: "Hello world"
    expected: "helloWorld"

  - description: "single word lowercase"
    input:
      text: "hello"
    expected: "hello"

  - description: "single word uppercase"
    input:
      text: "HELLO"
    expected: "hello"

  - description: "already camelCase"
    input:
      text: "helloWorld"
    expected: "helloWorld"

  # Acronyms
  - description: "acronym at start"
    input:
      text: "XMLParser"
    expected: "xmlParser"

  - description: "acronym in middle"
    input:
      text: "getHTTPResponse"
    expected: "getHttpResponse"

  - description: "acronym at end"
    input:
      text: "parseJSON"
    expected: "parseJson"

  - description: "multiple acronyms"
    input:
      text: "XMLToJSON"
    expected: "xmlToJson"

  - description: "screaming acronym"
    input:
      text: "HTTP_REQUEST"
    expected: "httpRequest"

  - description: "short acronym"
    input:
      text: "getID"
    expected: "getId"

  - description: "iOS style"
    input:
      text: "iPhone"
    expected: "iphone"

  # Numbers
  - description: "number at end"
    input:
      text: "version2"
    expected: "version2"

  - description: "number in middle"
    input:
      text: "version2Release"
    expected: "version2Release"

  - description: "number with underscore"
    input:
      text: "user_id_1"
    expected: "userId1"

  - description: "v2 style"
    input:
      text: "v2_api"
    expected: "v2Api"

  # Edge cases
  - description: "empty string"
    input:
      text: ""
    expected: ""

  - description: "single character"
    input:
      text: "a"
    expected: "a"

  - description: "consecutive delimiters"
    input:
      text: "hello__world"
    expected: "helloWorld"

  - description: "leading delimiter"
    input:
      text: "_hello_world"
    expected: "helloWorld"

  - description: "trailing delimiter"
    input:
      text: "hello_world_"
    expected: "helloWorld"

  - description: "mixed delimiters"
    input:
      text: "hello_world-test"
    expected: "helloWorldTest"


